<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Cart — The Coffee Corner</title>

  <!-- Optional: Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome (if you want icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Cart stylesheet -->
  <link rel="stylesheet" href="cart.css" />
</head>
<body>
  <header>
    <div style="display:flex;align-items:center;gap:12px;">
      <a href="index.html" style="color:inherit;text-decoration:none;font-weight:600;display:flex;align-items:center;gap:10px">
        <i class="fa-solid fa-arrow-left" aria-hidden="true"></i>
        <span>Continue shopping</span>
      </a>
    </div>

    <div>
      <h1 style="margin:0;font-size:18px">Your Shopping Cart <span aria-hidden="true"></span></h1>
    </div>
  </header>

  <main class="page-wrap" role="main">
    <div class="cart-grid" aria-live="polite">
      <!-- LEFT: cart items -->
      <section class="cart-list" id="cart-container" aria-label="Shopping cart items">
        <!-- JS will render cart items here -->
      </section>

      <!-- RIGHT: summary + recommendations -->
      <aside class="summary" aria-label="Order summary">
        <h2>Order Summary</h2>

        <div class="summary-row"><span>Items</span><span id="summary-items">0</span></div>
        <div class="summary-row"><span>Subtotal</span><span id="summary-subtotal">$0.00</span></div>
        <div class="summary-row"><span>Shipping</span><span id="summary-shipping">Calculated at checkout</span></div>
        <div class="summary-row total"><span>Total</span><span id="summary-total">$0.00</span></div>

        <div class="promo" style="margin-top:12px">
          <input id="promo-input" placeholder="Promo code (demo)" aria-label="Promo code" />
          <button id="apply-promo" type="button">Apply</button>
        </div>

        <button id="checkout" class="checkout-btn" type="button" style="margin-top:14px">Checkout</button>
        <button id="clear-cart" class="clear-btn" type="button" style="margin-top:8px">Clear Cart</button>

        <div class="recs" id="recs" aria-label="Recommended products">
          <h3>Recommended for you</h3>
          <div class="recs-grid" id="recs-grid">
            <!-- JS will inject recommendation cards here -->
          </div>
        </div>
      </aside>
    </div>
  </main>

  <footer style="text-align:center;padding:18px 12px;color:#7f7f7f">
    © <span id="year"></span> The Coffee shop
  </footer>

  <!-- Cart behavior -->
  <script>
    // small helper: set current year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  <script src="cart.js"></script>
</body>
</html>
